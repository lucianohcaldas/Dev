<h3>Atualiza Colaborador</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="colaborador.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Sobrenome</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="colaborador.lastName" name="lastName">
    </div>

      <div class="form-group">
      <label for="name">Idade</label>
      <input type="number" class="form-control" id="idade" required [(ngModel)]="colaborador.idade" name="idade">
    </div>

    <div class="form-group">
      <label for="name">E-mail</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="colaborador.email" name="email">
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
  </form>
</div>
